<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/qna.css" />
    <link rel="stylesheet" href="../css/result.css" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/animation.css" />
    <title>개발 유형 테스트</title>
  </head>

  <body>
    <div id="sections-container">
      <!-- main -->
      <section class="section" id="main">
        <div id="main-mju-text-container">
          <span class="main-mju-text">LIKELION X MJU(SEOUL)</span>
          <span class="main-mju-text">13th</span>
        </div>
        <div id="main-title-container">
          <div id="title-wrapper">
            <span>나는 어떤</span>
            <span>프로그래밍 언어일까 ?</span>
          </div>
        </div>
        <image id="main-image" src="../image/sample-main-image.png"></image>
        <button id="start-button" onclick="start()">테스트하러 가기</button>
      </section>

      <!-- qna -->
      <section class="section" id="qna">
        <div id="status-container">
          <div id="status-number"></div>
          <div id="status-bar-container">
            <div id="status-bar"></div>
          </div>
        </div>
        <div id="question-box"></div>
        <div id="answer-box"></div>
      </section>

      <!-- result -->
      <section class="section" id="result">
        <div id="result-name"></div>
        <div id="result-title"></div>
        <div id="result-desc-container">
          <p id="result-desc"></p>
        </div>
      </section>

      <!-- js -->
      <script src="../js/data.js"></script>
      <script src="../js/start.js"></script>
    </div>
  </body>
</html>
